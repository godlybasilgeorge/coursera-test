<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Positioning Elements</title>
<style>
*{
	box-sizing: boarder-box;
	margin:0;
	padding: 0;
h1{
	margin-bottom: 15px;
}
div #container{
	background-color: #FF0000;
p{
	width: 50px;
	height: 50px;
	border: 1px solid black;
	margin-bottom: 15px;
}
#p1{
	background-color:#00EE00;
	top: 65px;
	left: 65px;
}
#p2{
	background-color:#0000DD;
	top: 65px;
	left: 65px;
}
#p3{
	background-color:#AAFFAA;
	top: 0;
	left: 0;
}
}
</style>
</head>
<body>
<h1> Positioning Elements</h1>
<div id="container">
<p id="p1"></p>
<p id="P2"></p>
<p id="P3"></p>
</div>
</body>
</html>
